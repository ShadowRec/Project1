<div class="pp" id="js-eventPP">
    <div class="pp__container">
        <div class="pp_sticky-close">
            <button type="button" class="pp__sticky-btn js-ppCloseBtn" >
                <svg class="pp__btn-icon" width= "24px" height="24px">
                    <use xlink:href ="assets/icons/symbols.svg#x"></use>
                </svg>
            </button>
        </div>
        <div class="pp__wrapper">
            <h3 class="pp__title">
                fill the form <br/>
                and we will find place!
            </h3>
            <form class="pp__form form" >
                <div class="form__list">
                    <div class="field form__field form__field--w50">
                        <h6 class="field__title">
                            Form for event:
                        </h6>
                        <div class="field__radio radio">
                            <label  class="radio__label">
                                <input type="radio" name="format" value="seminar" class="radio__input" checked/>
                                <span class="radio__mark"></span>
                                <span class="radio__name"> Seminar/Master class</span>
                        
                            </label>
                            <label  class="radio__label">
                                <input type="radio" name="format" value="perfomance" class="radio__input"/>
                                <span class="radio__mark"></span>
                                <span class="radio__name"> Perfomance/Concert</span>
                        
                            </label>
                            <label  class="radio__label">
                                <input type="radio" name="format" value="exhibition" class="radio__input"/>
                                <span class="radio__mark"></span>
                                <span class="radio__name"> Exhibition</span>
                        
                            </label>
                            <label  class="radio__label">
                                <input type="radio" name="format" value="other" class="radio__input"/>
                                <span class="radio__mark"></span>
                                <span class="radio__name"> Other</span>
                        
                            </label>
                        </div>
                    </div>
                    <div class="form_group form__group--w50">
                        <div class="form__field  form__field--mb30 field">
                           <h6 class="field__title">
                            Planning number of visitors
                           </h6>
                           <select  class="field__select js-selectric" name="amount">
                            <option value="20">
                                20 persons
                            </option>
                            <option value="100">
                                100 persons
                            </option>
                            <option value="200">
                                200 persons
                            </option>   
                            <option value="500">
                                500 persons
                            </option>
                            <option value="600">
                                more that 500 persons
                            </option>
                           </select>
    
                        </div>
                        <div class="form__field field js-dateField">
                            <h6 class="field__title">Perfomance Date:</h6>
                            <div class="field__date">
                              <div class="field__date-inputs">
                                <input
                                  class="field__date-input js-dateDay"
                                  type="text"
                                  placeholder="DD"
                                  readonly
                                />
                                <input
                                  class="field__date-input js-dateMonth"
                                  type="text"
                                  placeholder="MM"
                                  readonly
                                />
                                <input
                                  class="field__date-input field__date-input--year js-dateYear"
                                  type="text"
                                  placeholder="YYYY"
                                  readonly
                                />
                              </div>
                              <input
                                class="field__date-picker js-dateInput"
                                type="text"
                                name="date"
                                readonly
                                required
                              />
                            </div>
                          </div>
                    </div>

                  
                        
              
              
                </div>
                <div class="form__section">
                    <h6 class="field__title">
                        Contacts:     
                    </h6>
                    <div class="form__list form__list--mb50">
                        <label class="field__field field__input--w50 field" >
                           <span>
                            Name*
                           </span>
                                <input type="text" class="field__input" placeholder="Name" name="name" required/>


                        </label>
                        <label class="field__field field__input--w50 field" >
                            <span class="field__label">
                             Last name*
                            </span>
                                 <input type="text" class="field__input" placeholder="Last name" name="Last name" required/>
 
 
                         </label>
                         <label class="field__field field__input--w50 field" >
                            <span class="field__label">
                             Phone Nubmer*
                            </span>
                            <input
                            class="field__input js-mobileMask"
                            type="tel"
                            placeholder="Phone Number"
                            name="phone"
                            required
                          />
 
 
                         </label>
                         <label class="field__field field__input--w50 field" >
                            <span class="field__label">
                             Email*
                            </span>
                                 <input type="email" class="field__input" placeholder="Email" name="email" required/>
 
 
                         </label>
                    </div>
                    <div class="form__field field">
                        <label class="form__field form__field--mb30 field">
                            <span class="field__label field__label--textarea">
                                Any wishes? Write it down!
                            </span>
                            <textarea class="field__textarea" name="wish">

                            </textarea>

                        </label>
                        <label  class="form__check check">
                            <input type="checkbox" class="check__input" name="agree" required/>
                            <span class="check__mark">
                                
                            </span>
                            <span class="check__label">
                                I agree with the user agreement and the policy for the use of personal data
                            </span>
                        </label>
                        <div class="form__btns">
                            <button type="submit" class="form__btn btn">
                                send
                            </button>
                            <button type="button" class="form__btn  btn  js-ppCloseBtn" >
                                close
                            </button>
                        </div>
                    </div>
            </div>
               
                
                
        </form>
        </div>
        </div>
    </div>
</div>
